    // Массивы
    let array = [ 123, 7, 50, -9, 24];
    console.log(array);

    // Вывод содержимого по индексу
    let content = array[0];
    console.log(content);

    // Определение длины массива
    console.log(array.length);

    // Цикл по всему массиву
    for(let i = 0; i < array.length; i++) {
      console.log(array[i]);
    }

    let fruits = ["Яблоко", "Апельсин", 12, "Груша"];
    
    // Методы, работающие с массивом:

    // pop
    // Удаляет последний элемент из массива и возвращает его:
    console.log(fruits.pop());
    console.log(fruits);

    // pop
    // Удаляет последний элемент из массива и возвращает его:
    fruits.push("Виноград");
    console.log(fruits);

    // shift
    // Удаляет из массива первый элемент и возвращает его:
    fruits.shift();
    console.log(fruits);

    // unshift
    // Добавляет элемент в начало массива:
    fruits.unshift("Мандарин");
    console.log(fruits);

    console.log( newFruits ); // Банан, Груша - теперь два элемента
